services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: classcheck_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/.venv
    environment:
      - DATABASE_URL=sqlite:///./classcheck.db
      - PYTHONUNBUFFERED=1
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - classcheck_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: classcheck_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - classcheck_network

networks:
  classcheck_network:
    driver: bridge